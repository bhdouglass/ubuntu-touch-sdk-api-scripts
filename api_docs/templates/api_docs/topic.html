{% extends "base.html" %}

{% block sub_nav %}{% endblock %}

{% block content %}
<h2>{{topic.name}} Languages</h2>
<ul>
{% for language in topic.language_set.all %}
    <li>
        <a href="{% url 'api_docs:language' topic.slug language.slug %}">{{language.name}}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
