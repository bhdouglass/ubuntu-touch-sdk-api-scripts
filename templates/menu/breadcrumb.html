{% for ance in ancestors %}
	{% with 3 as nav_level_max %}

    {# Show only up to the nav_level_max level navigation in breadcrumbs #}
	{% if forloop.counter <= nav_level_max %}
		<li><a href="{{ ance.get_absolute_url }}">{{ ance.get_menu_title }}</a> &rsaquo;</li>
	{% endif %}

	{% endwith %}
{% endfor %}
